<!DOCTYPE html>
<html lang="en">
    <head>
      <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Open+Sans+Condensed:300" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>

		<!--************************************************************************
	  		Header
		************************************************************************-->
        <header>

			<!-- Desktop Nav  -->
            <div class="container desktop-nav">
                <div class="logo"><i class="fa fa-paper-plane-o fa-2x" aria-hidden="true"></i></div>
                <ul>
                    <li><a href='#'>Home</a></li>
                    <li><a href='#'>About</a></li>
                    <li><a href='#'>Blog</a></li>
                    <li><a href='#'>Contact Us</a></li>
                    <li><a href='#'><i class="fa fa-bars" aria-hidden="true"></i></a></li>
                    <li><a href='#'><i class="fa fa-search" aria-hidden="true"></i></a></li>
                </ul>
            		</div>
						</div>

			<!-- Mobile Nav -->
            <div class="mobile-nav">
                <div class="hamburger-container">
                    <button><i class="fa fa-bars" aria-hidden="true"></i></button>
                </div>
                <div class="logo-container">
                    <div class="logo"></div>
                </div>
                <div class="search-container">
                    <button><i class="fa fa-search" aria-hidden="true"></i></button>
                </div>
            </div>

        </header>

		<!--************************************************************************
	  		Hero Section
		************************************************************************-->
    <section class='hero'>
			<div class="hero-text-container">
				<h1>Title</h1>
				<h4>welcome</h4>
				<a href="#">Button</a>
			</div>
		</section>

		<!--************************************************************************
	  		Blog Cards Section
		************************************************************************-->
        <div class='blog-cards'>
            <div class="container">
                <h2>secondary title</h2>

          			<div class="card">
          				<img src="./img/travel.jpg" alt="Golden Gate Bridge">
          				<div class="description-container">
          					<p class="blog-title"><a href="#">Travel</a></p>
          				</div>
          			</div>

          			<div class="card">
          				<img src="./img/food.jpg" alt="Coffee and Cake">
          				<div class="description-container">
          					<p class="blog-title"><a href="#">Food</a></p>
          				</div>
      			    </div>

          			<div class="card">
          				<img src="./img/jeans.jpg" alt="Woman in jeans">
          				<div class="description-container">
          					<p class="blog-title"><a href="#">Lifestyle</a></p>
          				</div>
          			</div>

                <div class="card">
          				<img src="./img/photography.jpg" alt="Women with Camera's">
          				<div class="description-container">
          					<p class="blog-title"><a href="#">Photography</a></p>
          				</div>
      			    </div>

            </div>
		     </div>

		<!--************************************************************************
	  		Footer Section
		************************************************************************-->
        <footer>

                <h3>Follow Us</h3>
    			<ul>
    				<li><a href='#'><i class="fa fa-facebook-square fa-lg" aria-hidden="true"></i></a></li>
    				<li><a href='#'><i class="fa fa-instagram fa-lg" aria-hidden="true"></i></a></li>
    				<li><a href='#'><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></a></li>
    				<li><a href='#'><i class="fa fa-youtube fa-lg" aria-hidden="true"></i></a></li>
    				<li><a href='#'><i class="fa fa-pinterest-p fa-lg" aria-hidden="true"></i></a></li>
    			</ul>

		</footer>





        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </body>
</html>
